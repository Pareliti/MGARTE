<!DOCTYPE html>
<html>
<head>
  <title>Carrinho de compras</title>
  <link rel="stylesheet" type="text/css" href="como.css">
</head>
<body>
  <div class="carrinho">
    <h1>Carrinho de compras</h1>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqui vão os itens do carrinho, em uma estrutura de repetição do seu servidor -->
        <tr>
          <td>Produto 1</td>
          <td>1</td>
          <td>R$ 29,90</td>
        </tr>
        <tr>
          <td>Produto 2</td>
          <td>2</td>
          <td>R$ 19,90</td>
        </tr>
        <tr>
          <td>Produto 3</td>
          <td>1</td>
          <td>R$ 9,90</td>
        </tr>
      </tbody>
    </table>
    <p>Total: R$ 79,50</p>
    <button>Finalizar compra</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Produtos Selecionados</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.product-card {
			border: 1px solid black;
			padding: 10px;
			margin: 10px;
			width: 300px;
			height: 400px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		.product-image {
			width: 200px;
			height: 200px;
			background-color: gray;
			background-image: url("produto1.jpg");
			background-position: center;
			background-size: cover;
		}
		.product-title {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.product-description {
			text-align: center;
			margin-bottom: 10px;
		}
		.product-price {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.buy-button {
			background-color: green;
			color: white;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="product-card">
			<div class="product-image"></div>
			<div class="product-title">Produto 1</div>
			<div class="product-description">Descrição do Produto 1.</div>
			<div class="product-price">R$ 50,00</div>
			<button class="buy-button">Comprar</button>
		</div>
		<div class="product-card">
			<div class="product-image"></div>
			<div class="product-title">Produto 2</div>
			<div class="product-description">Descrição do Produto 2.</div>
			<div class="product-price">R$ 100,00</div>
			<button class="buy-button">Comprar</button>
		</div>
		<div class="product-card">
			<div class="product-image"></div>
			<div class="product-title">Produto 3</div>
			<div class="product-description">Descrição do Produto 3.</div>
			<div class="product-price">R$ 150,00</div>
			<button class="buy-button">Comprar</button>
		</div>
	</div>
</body>
</html>
